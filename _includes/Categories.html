<div class="sidebar-module">
  <h4 data-toggle="collapse" data-target="#categories-sidebar" aria-expanded="false" aria-controls="categories-sidebar">{{ site.locales[site.default_locale].Categories }}</h4>
  
	<p class="collapse" id="categories-sidebar"> {% for cat in site.categories %}
	 	<li><a href="{{ site.baseurl }}/categories/#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}">{{ cat[0] }} ({{ cat[1].size }})</a></li>
	 	{% endfor %}
 	</p>
</div>
