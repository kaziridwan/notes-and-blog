<div class="sidebar-module">
  <h4 data-toggle="collapse" data-target="#tags-sidebar" aria-expanded="false" aria-controls="tags-sidebar">{{ site.locales[site.default_locale].Tags }}</h4>
  <p class="collapse" id="tags-sidebar">
  	{% for tag in site.tags %}
  	  <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a> &nbsp;
  	{% endfor %}
  </p>
</div>
